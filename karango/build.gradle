
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'idea'

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

group 'karango'
version '0.0.1'

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
    maven { url 'https://kotlin.bintray.com/kotlin-js-wrappers' }
}

def arangodb_driver_version = "5.0.4"
def arangodb_velocypack_version = "0.1.3"
def jackson_kotlin_version = "2.9.8"
def google_auto_version = "1.0-rc4"
def kotlinpoet_version = "1.0.1"
def kotlin_metadata_version = "1.4.0"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile "com.arangodb:arangodb-java-driver:$arangodb_driver_version"
    compile "com.arangodb:jackson-dataformat-velocypack:$arangodb_velocypack_version"
    compile "com.fasterxml.jackson.module:jackson-module-kotlin:$jackson_kotlin_version"

    // code generation
    implementation ("me.eugeniomarletti.kotlin.metadata:kotlin-metadata:$kotlin_metadata_version") {
        exclude group: "me.eugeniomarletti.kotlin.metadata", module: "kotlin-compiler-lite"
    }

    compile "com.squareup:kotlinpoet:$kotlinpoet_version"
    compile "com.google.auto.service:auto-service:$google_auto_version"
    kapt "com.google.auto.service:auto-service:$google_auto_version"

    compile project(":mutator")
    kapt project(":mutator")

//    testCompileOnly "me.eugeniomarletti.kotlin.metadata:kotlin-metadata:$kotlin_metadata_version"
//    testCompileOnly "com.squareup:kotlinpoet:$kotlinpoet_version"
//    testCompileOnly "com.google.auto.service:auto-service:$google_auto_version"
    kaptTest "com.google.auto.service:auto-service:$google_auto_version"
    kaptTest project(":karango")

    testCompile "ch.qos.logback:logback-classic:$logback_version"
    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.2.1'
}

kapt {
    includeCompileClasspath = true
}

test {
    useJUnitPlatform()
}
