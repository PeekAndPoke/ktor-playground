
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'idea'

group 'ktor-playground'
version '0.0.1'

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://kotlin.bintray.com/ktor' }
    maven { url 'https://kotlin.bintray.com/kotlin-js-wrappers' }
}

def google_auto_version = "1.0-rc4"
def kotlinpoet_version = "1.0.1"
def kotlin_metadata_version = "1.4.0"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile 'com.arangodb:arangodb-java-driver:5.0.4'
    compile 'com.arangodb:jackson-dataformat-velocypack:0.1.3'
    
    // code generation
    compile "me.eugeniomarletti.kotlin.metadata:kotlin-metadata:$kotlin_metadata_version"
    compile "com.squareup:kotlinpoet:$kotlinpoet_version"
    compile "com.google.auto.service:auto-service:$google_auto_version"
    kapt "com.google.auto.service:auto-service:$google_auto_version"


//    testCompileOnly "me.eugeniomarletti.kotlin.metadata:kotlin-metadata:$kotlin_metadata_version"
//    testCompileOnly "com.squareup:kotlinpoet:$kotlinpoet_version"
//    testCompileOnly "com.google.auto.service:auto-service:$google_auto_version"
    kaptTest "com.google.auto.service:auto-service:$google_auto_version"
    kaptTest project(":karango")

    testCompile "ch.qos.logback:logback-classic:$logback_version"
    testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.2.1'
}

kapt {
    includeCompileClasspath = false
}

test {
    useJUnitPlatform()
}
